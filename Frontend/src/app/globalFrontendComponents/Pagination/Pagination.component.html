<div class="row" *ngIf="paginationOptions && pagination.totalPages > 1">
	<div class="col-md-12">
		<div class="mt-3">
			<nav aria-label="Page navigation">
				<ul class="pagination">
					<li 
						class="page-item" 
						*ngFor="let paginationOption of paginationOptions" 
						[ngClass]="{'active': paginationOption == selectedPaginationOption}"
					>
						<a class="page-link" (click)="changePage(paginationOption)">{{paginationOption}}</a>
					</li>					
				</ul>
			</nav>
		</div>
	</div>
</div>
