<div class="content p-0">
	<div class="login-wrapper">
		<div class="row m-0">
			<div class="col-lg-12 site-content">
				<div class="content">
					<div class="row">
						<div class="col-lg-7 mx-auto">
							<div class="text-center mb-4">
								<h2>Create Filmunity Account.</h2>
								<p>Fill up the following details</p>
							</div>
							<div class="card bg-secondary shadow border-0">

								<div class="card-body px-lg-5 py-lg-5">

									<form role="form">
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fa fa-user"></i></span>
												</div>
												<input class="form-control" placeholder="Username" type="text" name="username" [(ngModel)]="registerObject.username">
											</div>
										</div>
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fa fa-envelope"></i></span>
												</div>
												<input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="registerObject.email">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i
															class="fa fa-unlock-alt"></i></span>
												</div>
												<input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="registerObject.password">
											</div>
										</div>
										<div class="text-center">
											<button 
												type="button" 
												class="btn btn-primary mt-4" 
												(click)="register()"
												[disabled]="(registerObject.username == null || registerObject.username == '') || (registerObject.email == null || registerObject.email == '') || (registerObject.password == null || registerObject.password == '')"
											>Register
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
