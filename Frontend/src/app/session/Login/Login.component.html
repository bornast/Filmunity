<div class="content p-0">
	<div class="login-wrapper">
		<div class="row m-0">
			<div class="col-lg-12 site-content">
				<div class="content p-4">
					<div class="row">
						<div class="col-lg-6 mx-auto">
							<div class="text-center mb-4">
								<h2>Sign in to Filmunity.</h2>
								<p>Fill up the following details</p>
							</div>
							<div class="card bg-secondary shadow border-0">
								<div class="card-header bg-white pb-5">
									<div class="text-muted text-center mb-3">
										<h6>Sign in with</h6>
									</div>
									<div class="btn-wrapper text-center">
										<span (click)="loginFacebook()" class="btn btn-neutral btn-icon">
											<span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
											<span class="btn-inner--text">Facebook</span>
										</span>
									</div>
								</div>
								<div class="card-body px-lg-5 py-lg-5">
									<div class="text-center text-muted mb-4">
										<h6>Or sign in with credentials</h6>
									</div>
									<form role="form">
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fa fa-user"></i></span>
												</div>
												<input required name="username" class="form-control" placeholder="Username" type="username" [(ngModel)]="loginObject.username">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
												</div>
												<input required name="password" class="form-control" placeholder="Password" type="password" [(ngModel)]="loginObject.password">
											</div>
										</div>
										<div class="custom-control custom-control-alternative custom-checkbox">
											<input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
											<label class="custom-control-label" for=" customCheckLogin2">
												<span>Remember me</span>
											</label>
										</div>
										<div class="text-center">
											<button 
												type="button" 
												class="btn btn-primary mt-4" 
												(click)="login()"
												[disabled]="(loginObject.username == null || loginObject.username == '') || (loginObject.password == null || loginObject.password == '')"
											>Sign in
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
