<div class="main-wrapper">
	<!-- Content -->
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 col-md-8 padding-right-30">
					<!-- Sorting / Layout Switcher / End -->
					<div class="row">
						<!-- Listing Item -->
						<div class="col-lg-12 col-md-12" *ngFor="let list of filmsForList">
							<!-- TODO: MOVE STYLE TO CSS -->
							<div class="listing-item-container list-layout mb-4" style="cursor: pointer;"
								[routerLink]="['/film/', list.id]">
								<div class="listing-item">
									<!-- Image -->
									<div class="listing-item-image">
										<img src="{{list.image}}" alt="">
									</div>
									<!-- Content -->
									<div class="listing-item-content">

										<div class="listing-item-inner">
											<h3>{{list.title}}</h3>
											<span> <small>{{list.description}}</small> </span>
											<div class="mt-3">
												<!-- TODO: move style to some scss -->
												<span *ngFor="let genre of list.genre"
													class="badge badge-pill badge-primary text-uppercase"
													style="margin-left:3px">{{genre}}</span>
											</div>

										</div>
										<!-- TODO: move style to some scss -->
										<span class="round-pill like-banner d-block bg-secondary"
											style="right: 50px;">{{list.rating}}</span>
										<span
											class="round-pill like-banner d-block bg-secondary">{{list.imdbRating}}</span>
									</div>
								</div>
							</div>
						</div>
						<!-- Listing Item / End -->
					</div>
					<!-- Pagination -->
					<div class="clearfix"></div>
					<pagination (pageChanged)="changePage($event)" *ngIf="pagination" [pagination]="pagination">
					</pagination>
					<!-- Pagination / End -->
				</div>
				<!-- Sidebar-->
				<div class="col-lg-3 col-md-4">
					<sidebar-layout-one *ngIf="displayFilterSidebar" sidebar-layout-one [searchTxt]="filters.searchTxt"
						(filters)="filter($event)"></sidebar-layout-one>
				</div>
				<!-- Sidebar / End -->
			</div>
		</div>
	</div>
</div>
