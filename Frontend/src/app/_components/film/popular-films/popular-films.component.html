<div class="block-space">
	<div class="container">
		<div class="block-head text-center mb-5">
			<h2 class="head-line display-3">
				{{title}}
			</h2>
			<p class="lead mt-2 head-desc text-primary">{{desc}}</p>
		</div>
	</div>
	<!-- Categories Carousel -->
	<div class="fullwidth-carousel-container">
		<div class="fullwidth-slick-carousel category-carousel">
			<!-- Item -->
			<ngx-slick-carousel class="carousel fullwidth-slick-carousel category-carousel" #slickModal="slick-carousel"
				[config]="slideConfig">
				<div ngxSlickItem *ngFor="let item of data" class="slide fw-carousel-item slide" >
					<div class="category-box-container text-center" [routerLink]="['/film', item.id]">
						<div class="category-box">
							<div class="category-box-content">
								<div class="icon-title">
									<i class="{{item.icon}}"></i>
								</div>
								<h3>{{item.title}}</h3>
								<span> <small>{{item.subTitle}}</small> </span>
							</div>
							{{item.image | json}}
							{{item.image != null | json}}
							<div 
								class="category-box-background"
								[ngStyle]="{'background-image': 'url(' + (item.image != null ? item.image : '../../assets/images/image-not-found2.jpg') + ')'}">
							</div>
						</div>
					</div>
				</div>
			</ngx-slick-carousel>
		</div>
	</div>
	<!-- Categories Carousel / End -->
</div>
