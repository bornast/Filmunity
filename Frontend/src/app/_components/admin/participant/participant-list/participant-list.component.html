<div class="dashboard-content pt-5" *ngIf="participantsForList">
	<div class="row responsive-row mt-5">
		<div class="col-lg-12 col-md-12">
			<div class="dashboard-list-box mb-5">
				<!-- TODO: move style to css -->
				<span [routerLink]="['/admin/participant-editor']" style="float:right;" class="btn btn-primary mt-3 mr-0">Add new <i class="fa fa-plus"></i></span>
				<div class="db-tile">
					<h4>Cast</h4>
				</div>
				<!-- TODO: move style to css -->
				<div class="db-tile" style="display: flex;">
					<input type="text" placeholder="Search" class="form-control form-control-alternative"
						[(ngModel)]="searchTxt" name="search">
						<span class="btn btn-secondary" (click)="filter()"><i class="fa fa-search"></i></span>
				</div>
				<ul class="row border-grid">
					<li class="col-sm-6 col-md-6 col-lg-6" *ngFor="let participant of participantsForList">
						<div class="list-box-listing">
							<div class="list-box-listing-img"><a><img src="{{participant.image}}" alt=""></a></div>
							<div class="list-box-listing-content">
								<div class="inner">
									<h3><a>{{participant.name}}</a></h3>
									<span>{{participant.description}}</span>
								</div>
							</div>
						</div>
						<div class="btn-g pt-4">
							<span [routerLink]="['/admin/participant-editor', participant.id]" class="btn btn-sm btn-primary text-white"><i class="sl sl-icon-note"></i> Edit</span>
							<span (click)="delete(participant.id)" class="btn btn-sm btn-danger text-white"><i class="sl sl-icon-close"></i> Delete</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- Pagination -->
			<div class="clearfix"></div>
			<pagination (pageChanged)="changePage($event)" *ngIf="pagination" [pagination]="pagination"></pagination>
			<!-- Pagination / End -->
		</div>
	</div>
</div>
