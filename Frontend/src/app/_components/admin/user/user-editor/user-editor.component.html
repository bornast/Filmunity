<div class="dashboard-content">
	<div class="row mt-3">
		<div class="col-lg-12">
			<div id="add-listing">
				<!-- Section -->
				<div class="add-listing-section mb-4">
					<!-- Headline -->
					<div class="add-listing-headline">
						<h3>Basic Informations</h3>
					</div>
					<!-- Firstname -->
					<div class="row with-forms">
						<div class="col-md-12">
							<label class="ml-1">First Name</label>
							<div class="form-group">
								<input type="text" class="form-control form-control-alternative" [(ngModel)]="userToSave.firstName">
							</div>
						</div>
					</div>
					<!-- Lastname -->
					<div class="row with-forms">
						<div class="col-md-12">
							<label class="ml-1">Last Name</label>
							<div class="form-group">
								<input type="text" class="form-control form-control-alternative" [(ngModel)]="userToSave.lastName">
							</div>
						</div>
					</div>
					<!-- Interests -->
					<div class="row with-forms">
						<div class="col-md-12">
							<label class="ml-1">Interests</label>
							<div class="form-group">
								<input type="text" class="form-control form-control-alternative" [(ngModel)]="userToSave.interests">
							</div>
						</div>
					</div>				
					<!-- Role -->
					<div class="row with-forms" *ngIf="roles">
						<div class="col-md-12">
							<label class="ml-1">Role</label>
							<select multiple class="custom-select form-control-alternative mb-3" [(ngModel)]="userToSave.roleIds" name="role">
								<option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-lg-12 col-sm-12">
			<button class="btn btn-primary" type="button"
				[disabled]="!userToSave.firstName||!userToSave.lastName"
				(click)="save()">Save
			</button>
			<button class="btn btn-secondary" type="button" [routerLink]="['/admin/user-list']">Cancel
			</button>
		</div>
	</div>
</div>
