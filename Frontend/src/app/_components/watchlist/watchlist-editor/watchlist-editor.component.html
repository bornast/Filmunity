<div class="main-wrapper mt-5">
	<div class="content pt-5">
		<!-- Container -->
		<div class="container mt-3 mb-5">
			<div class="row">
				<div class="col-lg-12">
					<div id="add-listing" class="separated-form">
						<!-- Section -->
						<div class="add-listing-section mb-4">
							<!-- Headline -->
							<div class="add-listing-headline">
								<h3>Basic Informations</h3>
							</div>
							<!-- Title -->
							<div class="row with-forms">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" placeholder="Title"
											class="form-control form-control-alternative"
											[(ngModel)]="watchlistToSave.title">
									</div>
								</div>
							</div>
							<!-- Description -->
							<div class="row with-forms">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" placeholder="Description"
											class="form-control form-control-alternative"
											[(ngModel)]="watchlistToSave.description">
									</div>
								</div>
							</div>
							<!-- Films -->


							<div class="row with-forms" *ngFor="let watchlistFilm of watchlistToSave.films; let i = index">																
								<div class="col-md-8">
									<label *ngIf="i == 0" class="ml-1">Film</label>
									<ng-select 
										[items]="films"
										class="custom-select form-control-alternative mt-3"
										bindLabel="name"
										bindValue="id"
										[(ngModel)]="this.watchlistToSave.films[i].filmId">
									</ng-select>
								</div>
								<div style="padding-top: 50px;" class="col-md-1" *ngIf="i == 0">
									<button class="btn btn-primary" (click)="addEmptyFilm()">Add</button>
								</div>
								<div style="padding-top: 15px;" class="col-md-1" *ngIf="i > 0">
									<button class="btn btn-primary" (click)="addEmptyFilm()">Add</button>
								</div>
								<div style="padding-top: 50px;" class="col-md-2" *ngIf="i == 0">
									<button class="btn btn-danger" (click)="removeFilm(i)"
										[disabled]="watchlistToSave.films.length == 1">Remove
									</button>
								</div>
								<div style="padding-top: 15px;" class="col-md-2" *ngIf="i > 0">
									<button class="btn btn-danger" (click)="removeFilm(i)"
										[disabled]="watchlistToSave.films.length == 1">Remove
									</button>
								</div>
								<div class="col-md-1" style="margin-top: 3.5rem;" *ngIf="i == 0">
									<i class="fa fa-arrow-up" (click)="topReorder(i)"></i>
									<i class="fa fa-arrow-down ml-3" (click)="bottomReorder(i)"></i>
								</div>
								<div class="col-md-1" style="margin-top: 1.5rem;" *ngIf="i > 0">
									<i class="fa fa-arrow-up" (click)="topReorder(i)"></i>
									<i class="fa fa-arrow-down ml-3" (click)="bottomReorder(i)"></i>
								</div>
							</div>
						</div>
						<!-- Section / End -->

						<!-- Section -->
						<div class="add-listing-section mb-4" *ngIf="watchlist && watchlist['id']">
							<!-- Headline -->
							<div class="add-listing-headline">
								<h3>Photos</h3>
							</div>
							<app-photo-editor [entityTypeId]="entityTypeId" [entityId]="watchlist['id']"
								[photos]="watchlistToSave.photos"></app-photo-editor>
						</div>
						<!-- Section / End -->
						<button class="btn btn-lg btn-primary mt-4" type="button"
							[disabled]="!watchlistToSave.title||!areFilmsValid()" (click)="save()">Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
