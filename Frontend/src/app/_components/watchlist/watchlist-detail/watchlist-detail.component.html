
<div class="main-wrapper" *ngIf="watchlist">
	<gallery-slider *ngIf="gallerySlider" [data]="gallerySlider"></gallery-slider>
	<!-- Content -->
	<div class="container">
	   <div class="content">
		  <div class="row sticky-wrapper">
			 <div class="col-lg-12 col-md-12">
				<div class="">
				   <div class="detail-tile mb-4">
					  <h3>
						 {{watchlist.title}}
					  </h3>
					  <span class="text-muted ml-2">{{watchlist.description}}</span>
				   </div>
				   <div class="card shadow">
					  <div class="card-body">
						 <div class="tab-content" id="myTabContent">
							<div class="tab-pane active show" id="tabs-icons-text-4" role="tabpanel" aria-labelledby="tabs-icons-text-4-tab">
							   <div class="row mb-5 list-img-wrap" *ngFor="let film of watchlist.films">
								  <div class="col-md-2 list-img">
									  <img 
										  class="img-fluid rounded-circle shadow-lg" 
										  [src]="film.mainPhoto != null ? film.mainPhoto.url : ''"
										>
								</div>
								  <div class="col-md-10">
									 <h5 style="cursor: pointer;" [routerLink]="['/film', film.id]" routerLinkActive="router-link-active"  class="text-primary">{{film.title}}</h5>
									 <p class="text-muted">{{film.description}}</p>
								  </div>
							   </div>							
							</div>						
						 </div>
					  </div>
				   </div>
				</div>
			 </div>         
		  </div>
	   </div>
	</div>
	
	</div>
