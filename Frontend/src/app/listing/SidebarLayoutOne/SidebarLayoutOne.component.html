<div class="sidebar">
	<div class="row mb-5">
		<div class="col-lg-12 col-sm-12">
			<div class="form-group">
				<select class="form-control form-control-alternative custom-select" [(ngModel)]="selectedOrderByOption" name="orderby">
					<option *ngFor="let orderByOption of orderByOptions" [value]="orderByOption.id">{{orderByOption.name}}</option>
				</select>
			</div>
		</div>
		
		<div class="col-lg-12 col-sm-12">
			<div class="form-group">
				<select class="form-control form-control-alternative custom-select" [(ngModel)]="selectedGenreOption" name="genre">
					<option value="default">Choose Genre</option>
					<option *ngFor="let genre of genreOptions" [value]="genre.id">{{genre.name}}</option>
				</select>
			</div>
		</div>

		<div class="col-lg-12 col-sm-12">
			<div class="form-group">
				<input type="text" placeholder="Search" class="form-control form-control-alternative" [(ngModel)]="searchTxt" name="search">
			</div>
		</div>

		<div class="col-lg-12 col-sm-12">
			<button class="btn btn-primary" type="button" (click)="filter()">Filter</button>
		</div>
	</div>
</div>
